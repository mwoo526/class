<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javscript study</title>
</head>
<body>
<script>
    let count = 3;
    let socre = 0;
    let word = '후케어스';
    while(true){
        let answer = prompt(word);
        console.log(answer);

        if(word[word.length-1] === answer[0]){
            console.log(answer[answer.length]);
            (answer[answer.length] >= 2 ) ? socre++ : alert("두 글자 이상의 단어를 입력해 주세요.");
            socre++;
            word = answer;
            console.log(answer.length);
        }else if(count <= 1){
            alert(`당신의 점수는 : ${socre}점 입니다.`);
            break;
        }else{
            count--;

            alert(`기회가 ${count}번 남았습니다.`);
        }
    }

    // (3 > 5) ? alert("멍청이") && console.log("1") : console.log("ddkdkdkdkdkdk");
</script>
</body>
</html>
